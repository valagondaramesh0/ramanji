<!DOCTYPE html>
<html>
<head>
	<title>the coffee House</title>
  <style>
    body
    {
      font-style:italic;
    }
    table
    {
      background-color: pink;
    }
  </style>
</head>
<body>
  <table> 
    <h1>The Coffee House</h1>
    <h2>Order Form</h2>
  </table>
    <div>
    	<form>
    		<table>
    			<tr>
    				<td><label>Coffe</label></td>
    				<td><select>
    					<option>...Selection Coffee</option>
    					<option>black Coffee</option>
    					<option>capuccino</option>
    					<option>caffe mocha</option>
    				</select></td>
                    </tr>
                   <tr>
                   	<td rowspan="2"><label>Type</label></td>
                   	<td><input type="radio"name="r1">Regular</td></tr>
                   	<tr>
                   		<td><input type="radio"name="r1">Non Regular</td>
                   </tr>
                   <tr>
                   	<td><label>Quantity(in pounds):</label></td>
                   	<td><input type="no"></td>
                   </tr>
                   <tr>
                   	<td><label>Name:</label></td>
                   	<td><input type="text"></td>
                   </tr>
                   <tr>
                   	<td><label>E-mail address:</label></td>
                   	<td><input type="email"></td>
                   </tr>
                   <tr>
                   	<td><label>Telphone</label></td>
                   	<td><input type="no"></td>
                   </tr>
                   <tr>
                   	<td><label>Address:</label></td>
                   	<td><input type="text"></td>
                   </tr>
                   <tr>
                   	<td><label>City:</label></td>
                   	<td><input type="text"></td>
                   </tr>
                   <tr>
                   	<td><label>State:</label></td>
                   	<td><input type="text"></td>
                   </tr>
                   <tr>
                   	<td><label>Zip:</label></td>
                   	<td><input type="no"></td>
                   </tr>
                   <tr>
                   	<td><input type="submit"></td>
                   	<td><input type="Reset" ></td>
                   </tr>
    		</table>
    	</form>
    </div>
</body>
</html>
